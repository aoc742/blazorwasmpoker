name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ "master" ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code from the master branch
    - uses: actions/checkout@v2
    
    # sets up .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # publishes Blazor project to the release-folder
    - name: Publish Blazor Project
      run: dotnet publish blazorwasmpoker/blazorwasmpoker.csproj -c Release -o release --nologo
    
    # changes the base-tag in index.html from '/' to 'poker' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to poker
      run: sed -i 's/<base href="\/" \/>/<base href="\/poker\/" \/>/g' release/wwwroot/index.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.6.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: master
        FOLDER: release/wwwroot
